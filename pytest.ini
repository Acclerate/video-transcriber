[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config --cov=core --cov=api --cov=utils --cov-report=term-missing
testpaths = tests
markers =
    unit: unit tests
    integration: integration tests
    slow: slow running tests
    network: tests requiring network
    gpu: tests requiring GPU
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
asyncio_mode = auto