# Video Transcriber 测试配置

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=core",
    "--cov=api", 
    "--cov=utils",
    "--cov-report=term-missing",
    "--cov-report=html:coverage_html_report",
    "--cov-report=xml",
]
testpaths = ["tests"]
markers = [
    "unit: 单元测试",
    "integration: 集成测试", 
    "slow: 运行较慢的测试",
    "network: 需要网络连接的测试",
    "gpu: 需要GPU的测试",
]
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
asyncio_mode = "auto"