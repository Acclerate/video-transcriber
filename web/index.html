<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcriber - 短视频转文本工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera-video me-2"></i>
                Video Transcriber
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#single">单个转录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#batch">批量转录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#history">历史记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs" target="_blank">API文档</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 欢迎横幅 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="jumbotron bg-gradient p-5 rounded-3 text-white text-center">
                    <h1 class="display-4 fw-bold">🎥 短视频转文本工具</h1>
                    <p class="lead">支持抖音、B站等主流平台，基于OpenAI Whisper高精度语音识别</p>
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <span class="badge bg-success fs-6">🔒 本地处理</span>
                        <span class="badge bg-info fs-6">🤖 AI驱动</span>
                        <span class="badge bg-warning fs-6">⚡ 快速准确</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 标签页导航 -->
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="single-tab" data-bs-toggle="tab" data-bs-target="#single" type="button">
                    <i class="bi bi-play-circle me-2"></i>单个转录
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="batch-tab" data-bs-toggle="tab" data-bs-target="#batch" type="button">
                    <i class="bi bi-collection-play me-2"></i>批量转录
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button">
                    <i class="bi bi-clock-history me-2"></i>历史记录
                </button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content" id="mainTabContent">
            <!-- 单个转录 -->
            <div class="tab-pane fade show active" id="single" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-link-45deg me-2"></i>视频转录
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="transcribeForm">
                                    <div class="mb-3">
                                        <label for="videoUrl" class="form-label">视频链接</label>
                                        <input type="url" class="form-control" id="videoUrl" 
                                               placeholder="请输入抖音、B站等视频分享链接" required>
                                        <div class="form-text">支持抖音、B站等主流平台的分享链接</div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="model" class="form-label">模型选择</label>
                                            <select class="form-select" id="model">
                                                <option value="tiny">Tiny (快速)</option>
                                                <option value="base">Base (一般)</option>
                                                <option value="small" selected>Small (推荐)</option>
                                                <option value="medium">Medium (高质量)</option>
                                                <option value="large">Large (最佳)</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="language" class="form-label">语言</label>
                                            <select class="form-select" id="language">
                                                <option value="auto" selected>自动检测</option>
                                                <option value="zh">中文</option>
                                                <option value="en">英文</option>
                                                <option value="ja">日文</option>
                                                <option value="ko">韩文</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="outputFormat" class="form-label">输出格式</label>
                                            <select class="form-select" id="outputFormat">
                                                <option value="txt" selected>纯文本</option>
                                                <option value="json">JSON</option>
                                                <option value="srt">SRT字幕</option>
                                                <option value="vtt">VTT字幕</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3 d-flex align-items-end">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="timestamps">
                                                <label class="form-check-label" for="timestamps">
                                                    包含时间戳
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-lg w-100" id="transcribeBtn">
                                        <i class="bi bi-play-fill me-2"></i>开始转录
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <!-- 进度显示 -->
                        <div class="card mb-3" id="progressCard" style="display: none;">
                            <div class="card-header">
                                <h6 class="card-title mb-0">处理进度</h6>
                            </div>
                            <div class="card-body">
                                <div class="progress mb-2">
                                    <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                                </div>
                                <small class="text-muted" id="progressText">准备中...</small>
                            </div>
                        </div>
                        
                        <!-- 结果显示 -->
                        <div class="card" id="resultCard" style="display: none;">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="card-title mb-0">转录结果</h6>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary" id="copyBtn">
                                        <i class="bi bi-clipboard"></i> 复制
                                    </button>
                                    <button class="btn btn-sm btn-outline-success" id="downloadBtn">
                                        <i class="bi bi-download"></i> 下载
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="resultContent" class="result-content"></div>
                                <div id="resultStats" class="mt-3 small text-muted"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 批量转录 -->
            <div class="tab-pane fade" id="batch" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-collection-play me-2"></i>批量转录
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="batchUrls" class="form-label">视频链接列表</label>
                                            <textarea class="form-control" id="batchUrls" rows="10" 
                                                      placeholder="请输入视频链接，每行一个&#10;&#10;例如：&#10;https://v.douyin.com/xxxxx&#10;https://www.bilibili.com/video/BVxxxxx&#10;https://v.douyin.com/yyyyy"></textarea>
                                            <div class="form-text">每行一个链接，最多支持20个</div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="batchModel" class="form-label">模型选择</label>
                                                <select class="form-select" id="batchModel">
                                                    <option value="tiny">Tiny (快速)</option>
                                                    <option value="base">Base (一般)</option>
                                                    <option value="small" selected>Small (推荐)</option>
                                                    <option value="medium">Medium (高质量)</option>
                                                    <option value="large">Large (最佳)</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="maxConcurrent" class="form-label">并发数</label>
                                                <select class="form-select" id="maxConcurrent">
                                                    <option value="1">1 (节省资源)</option>
                                                    <option value="2">2</option>
                                                    <option value="3" selected>3 (推荐)</option>
                                                    <option value="5">5 (高性能)</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <button type="button" class="btn btn-primary btn-lg w-100" id="batchTranscribeBtn">
                                            <i class="bi bi-play-fill me-2"></i>开始批量转录
                                        </button>
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <div id="batchProgress" style="display: none;">
                                            <h6>批量处理进度</h6>
                                            <div class="progress mb-3">
                                                <div class="progress-bar" id="batchProgressBar" role="progressbar"></div>
                                            </div>
                                            <div id="batchTaskList" class="batch-task-list"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 历史记录 -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-clock-history me-2"></i>转录历史
                                </h5>
                                <button class="btn btn-outline-danger btn-sm" id="clearHistoryBtn">
                                    <i class="bi bi-trash"></i> 清空历史
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="historyList">
                                    <div class="text-center text-muted py-4">
                                        <i class="bi bi-inbox display-4"></i>
                                        <p class="mt-2">暂无转录历史</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">
                © 2024 Video Transcriber | 基于OpenAI Whisper | 
                <a href="https://github.com/yourusername/video-transcriber" target="_blank">
                    <i class="bi bi-github"></i> GitHub
                </a>
            </p>
        </div>
    </footer>

    <!-- Toast通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                消息内容
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
